gui:
  mouseEvents: true
  expandFocusedSidePanel: false
  mainPanelSplitMode: flexable
  sidePanelWidth: 0.3333
  scrollPastBottom: true
  theme:
    lightTheme: false 
    activeBorderColor:
      - "#a6e3a1" # Green
      - bold
    inactiveBorderColor:
      - "#cdd6f4" # Text
    optionsTextColor:
      - "#89b4fa" # Blue
    selectedLineBgColor:
      - "#313244" # Surface0
    selectedRangeBgColor:
      - "#313244" # Surface0
    cherryPickedCommitBgColor:
      - "#94e2d5" # Teal
    cherryPickedCommitFgColor:
      - "#89b4fa" # Blue
    unstagedChangesColor:
      - red       # Red
git:
  paging:
    useConfig: false
    pager: delta --dark --paging=never
    colorArg: always
notARepository: prompt
disableStartupPopups: false
