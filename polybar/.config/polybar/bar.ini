include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/globals.ini

[bar/one]
monitor = ${env:MONITOR:}

fixed-center = true

enable-ipc = true

foreground = ${bar.foreground}
background = ${bar.background}

modules-left = bspwm xwindow
modules-center =
modules-right = network pulseaudio backlight temperature memory cpu battery date

seperator =

module-margin = 1

tray-position = right

width = 100%
height = 27

line-size = 3
line-color = #ffffff

border-bottom-size = 4
border-bottom-color = ${bar.border}

font-0 = undefined-medium:fixed:pixelsize=12;1

tray-padding = 2

wm-restack = bspwm

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

cursor-click = pointer
cursor-scroll = ns-resize

